<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Hajar</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(120deg, #1c3d47, #0d0d0d); /* Bluish teal and black gradient */
      color: #fff; /* White text for contrast */
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    /* Static stars in the background */
    #stars {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.7;
    }

    /* Stars remain static, no movement */
    #welcome {
      font-family: 'Indie Flower', cursive;
      font-size: 38px;
      color: #ff69b4; /* Pink for a soft greeting */
      opacity: 0;
      transition: opacity 4s ease-in-out; /* Smooth and longer transition */
    }

    #box {
      margin: 30px auto;
      width: 200px;
      height: 200px;
      background-color: #ff69b4; /* Pink box */
      color: #fff;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 15px;
      transition: transform 0.5s, box-shadow 0.5s;
    }

    #box:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 20px 2px #ff69b4; /* Pink hover effect */
    }

    #rose {
      margin-top: 20px;
      display: none;
      font-size: 64px;
      animation: float 3s infinite ease-in-out;
      cursor: pointer;
    }

    #sentences {
      display: none;
      font-family: 'Dancing Script', cursive;
      font-size: 24px;
      color: #ff69b4; /* Pink text for sentences */
      margin-top: 20px;
    }

    #clickPrompt {
      display: none;
      font-family: 'Dancing Script', cursive;
      font-size: 20px;
      color: #ff69b4; /* Pink prompt */
      margin-top: 20px;
    }

    #extraContent {
      display: none;
      font-family: 'Poppins', sans-serif;
      color: #ff69b4; /* Pink for extra content */
      margin-top: 20px;
      font-size: 22px;
      font-weight: 500;
    }

    /* Animation for the floating rose */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="stars"></div> <!-- Container for stars -->
  <div id="welcome">Hey there, Hajar!</div>
  <div id="box">Click to Open</div>
  <div id="rose">ðŸŒ¹</div>
  <div id="clickPrompt">Click the rose to see something nice!</div>
  <div id="sentences"></div>
  <div id="extraContent"></div>

  <script>
    const messages = [
      "ðŸŒ¹ 'We could be anything we want.' â€“ *Chase Atlantic*",
      "ðŸŒ¹ 'I just want to hold you, feel you close.' â€“ *Arctic Monkeys*",
      "ðŸŒ¹ 'Itâ€™s not what you want, itâ€™s what you need.' â€“ *Cage the Elephant*"
    ];

    let roseClickCount = 0;

    window.onload = function () {
      const welcome = document.getElementById('welcome');
      const box = document.getElementById('box');
      setTimeout(() => {
        welcome.style.opacity = 1;
        setTimeout(() => {
          box.style.display = 'flex';
        }, 3000); // Increased time for smoother transition
      }, 1000);
    };

    document.getElementById('box').onclick = function () {
      this.style.transform = 'scale(0)';
      setTimeout(() => {
        this.style.display = 'none';
        const rose = document.getElementById('rose');
        rose.style.display = 'block';
        const clickPrompt = document.getElementById('clickPrompt');
        clickPrompt.style.display = 'block';
      }, 500);
    };

    document.getElementById('rose').onclick = function () {
      if (roseClickCount < 3) {
        const sentences = document.getElementById('sentences');
        const clickPrompt = document.getElementById('clickPrompt');
        const extraContent = document.getElementById('extraContent');

        // Hide prompt and show message
        clickPrompt.style.display = 'none';
        sentences.style.display = 'block';

        // Display new message
        const line = document.createElement('p');
        line.innerHTML = messages[roseClickCount];
        sentences.appendChild(line);

        // Increase click count and cycle through messages
        roseClickCount++;

        if (roseClickCount === 3) {
          setTimeout(() => {
            sentences.innerHTML = '';
            // Display the "Thank you" message with the Dancing Script font
            const thankYouMessage = document.createElement('p');
            thankYouMessage.innerHTML = "Thank you, Hajar. You're truly amazing!";
            thankYouMessage.style.fontFamily = 'Dancing Script, cursive'; // Apply the same font
            sentences.appendChild(thankYouMessage);

            // Display the "You're awesome" message with the same font
            const awesomeMessage = document.createElement('p');
            awesomeMessage.innerHTML = "You're awesome, Hajar! Your smile brightens up the day!";
            awesomeMessage.style.fontFamily = 'Dancing Script, cursive'; // Apply the same font
            extraContent.style.display = 'block';
            extraContent.appendChild(awesomeMessage);
          }, 3000);
        }
      }
    };

    // Create static stars on the page
    const starContainer = document.getElementById('stars');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
